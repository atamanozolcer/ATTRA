<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATTRA Landing</title>
  <style>
    @font-face {
      font-family: 'Purista Light';
      src: url('fonts/purista-light.otf') format('opentype');
      font-weight: 300;
    }

    @font-face {
      font-family: 'Purista Bold Italic';
      src: url('fonts/purista-bold-italic.otf') format('opentype');
      font-weight: 700;
      font-style: italic;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
    }

    .hero {
      width: 100%;
      height: auto;
      display: block;
    }

    .tagline-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 1rem;
    }

    .tagline {
      font-size: 3rem;
      text-align: center;
      max-width: 900px;
      color: #fff;
      font-style: italic;
      margin: 0 auto;
    }

    .tagline .light {
      font-weight: 300;
      font-family: 'Purista Light', sans-serif;
    }

    .tagline .bold {
      font-weight: 700;
      font-family: 'Purista Bold Italic', sans-serif;
    }

    .below-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1cm;
      margin: 4rem auto;
      max-width: 1200px;
      padding: 0 1rem;
    }

    .below-section img {
      width: 48%;
      height: auto;
    }

    .below-section .text {
      width: 48%;
      font-size: 1.3rem;
    }

    .gallery img {
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <section class="hero">
    <img src="hero.jpg" alt="Hero Image" />
  </section>

  <section class="tagline-section">
    <div class="tagline">
      <span class="light">We cut, We finish, We deliver. </span>
      <span class="bold">On time, every time.</span>
    </div>
  </section>

  <div class="below-section">
    <img src="next-image.jpg" alt="Stone Sample" />
    <div class="text">
      <p>This is the text that explains the quality and origin of our natural stones.</p>
    </div>
  </div>
</body>
</html>
