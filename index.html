<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATTRA - Natural Stones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="main-header">
    <nav class="navbar">
      <div class="nav-left">
        <a href="#we-are">WE ARE</a>
        <a href="#stones">STONES</a>
        <a href="#contact">CONTACT</a>

    </nav>
  </header>

  <section class="hero">
    <img src="images/hero.png" alt="">
  </section>

  <section>
    <img src="images/why-attra.png" alt="Why Attra" class="full-width">
  </section>

  <section>
    <img src="images/reveal-stones.png" alt="Reveal Our Stones" class="full-width">
  </section>

  <section>
    <a href="#we-are">
      <img src="images/we-are-thumb.png" alt="We Are" class="full-width">
    </a>
  </section>

  <section id="we-are" class="we-are-gallery">
    <h2>We Are</h2>
    <div class="gallery">
      <img src="images/we-are/gallery01.jpg" alt="Factory View 1">
      <img src="images/we-are/gallery02.jpg" alt="Factory View 2">
      <img src="images/we-are/gallery03.jpg" alt="Factory View 3">

      <img src="images/we-are/gallery05.jpg" alt="Factory View 5">
      <img src="images/we-are/gallery06.jpg" alt="Factory View 6">
      <img src="images/we-are/gallery07.jpg" alt="Factory View 7">
      <img src="images/we-are/gallery08.jpg" alt="Factory View 8">
      <img src="images/we-are/gallery09.jpg" alt="Factory View 9">
      <img src="images/we-are/gallery10.jpg" alt="Factory View 10">
      <img src="images/we-are/gallery11.jpg" alt="Factory View 11">
      <img src="images/we-are/gallery12.jpg" alt="Factory View 12">
      <img src="images/we-are/gallery13.jpg" alt="Factory View 13">
      <img src="images/we-are/gallery14.jpg" alt="Factory View 14">
      <img src="images/we-are/gallery15.jpg" alt="Factory View 15">
      <img src="images/we-are/gallery16.jpg" alt="Factory View 16">
      <img src="images/we-are/gallery17.jpg" alt="Factory View 17">
      <img src="images/we-are/gallery18.jpg" alt="Factory View 18">
      <img src="images/we-are/gallery19.jpg" alt="Factory View 19">
    </div>
  </section>

  <section>
    <img src="images/process.png" alt="Process" class="full-width">
  </section>

  <section class="contact-form" id="contact">
    <h2>Get in touch</h2>
    <form>
      <input type="text" name="name" placeholder="Name">
      <input type="email" name="email" placeholder="Email">
      <textarea name="message" placeholder="Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <div class="footer-left">
      <p><strong>Factory</strong><br>
      Orta Mahalle OSB 18. Sok.<br>
      Sarayköy Denizli 20400<br>
      (On request, GPS details)</p>

      <p><strong>Office</strong><br>
      Kızıltoprak 17/12<br>
      Alsancak, 35220, İzmir, Turkey</p>

      <p>attra@attra.eu</p>
    </div>
    <div class="footer-right">
      <img src="images/logo.svg" alt="Logo">
      <img src="images/icon-instagram.svg" alt="Instagram">
      <img src="images/icon-behance.svg" alt="Behance">
      <img src="images/icon-linkedin.svg" alt="LinkedIn">
    </div>
