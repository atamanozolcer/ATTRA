<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATTRA - Natural Stones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="main-header">
    <nav class="navbar">
      <div class="nav-left">
        <a href="we-are.html">WE ARE</a>
        <a href="stones.html">STONES</a>
        <a href="#contact">CONTACT</a>
      </div>
      <div class="nav-right">
        <a href="index.html">
          <img src="images/logo.svg" alt="ATTRA Logo">
        </a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <img src="images/hero.png" alt="Crown the Ground">
  </section>

  <section class="why-attra-grid">
  <div class="grid-container">
    <div class="grid-item"><img src="images/why-attra/frame1.png" alt="Frame 1"></div>
    <div class="grid-item"><img src="images/why-attra/frame2.png" alt="Frame 2"></div>
    <div class="grid-item"><img src="images/why-attra/frame3.png" alt="Frame 3"></div>
    <div class="grid-item"><img src="images/why-attra/frame4.png" alt="Frame 4"></div>
    <div class="grid-item"><img src="images/why-attra/frame5.png" alt="Frame 5"></div>
    <div class="grid-item"><img src="images/why-attra/frame6.png" alt="Frame 6"></div>
    <div class="grid-wide"><img src="images/why-attra/frame7.png" alt="Frame 7 - Wide"></div>
  </div>
</section>


  <section>
    <img src="images/reveal-stones.png" alt="Reveal Our Stones" class="full-width">
  </section>

  <section>
    <img src="images/process.png" alt="Process" class="full-width">
  </section>

  <section>
    <a href="we-are.html">
      <img src="images/we-are-thumb.png" alt="We Are" class="full-width">
    </a>
  </section>

  <section class="contact-form" id="contact">
    <div class="form-container">
      <h2 class="contact-heading">Get in touch</h2>
      <form>
        <input type="text" name="name" placeholder="Name, Surname">
        <input type="email" name="email" placeholder="Email">
        <textarea name="message" placeholder="Message"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-left">
        <p><strong>Factory</strong><br><br>
        Kemalpaşa OSB Mah.<br>
        Güney Sanayi Cad. 25<br>
        Kemalpaşa, 35730, İzmir, Türkiye</p>

        <p><strong>Office</strong><br><br>
        Kızıltoprak 17/12<br>
        Alsancak, 35220, İzmir, Turkey</p>

        <p>attra@attra.eu</p>
      </div>
      <div class="footer-right">
        <img src="images/logo.svg" alt="Logo">
        <img src="images/icon-instagram.svg" alt="Instagram">
        <img src="images/icon-behance.svg" alt="Behance">
        <img src="images/icon-linkedin.svg" alt="LinkedIn">
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.from(".hero img", {
      opacity: 0,
      y: 40,
      duration: 1.5,
      ease: "power2.out"
    });

    gsap.utils.toArray(".full-width").forEach((el) => {
      gsap.from(el, {
        scrollTrigger: {
          trigger: el,
          start: "top 85%",
          toggleActions: "play none none none"
        },
        opacity: 0,
        y: 30,
        duration: 1.2,
        ease: "power2.out"
      });
    });
  </script>
</body>
</html>
