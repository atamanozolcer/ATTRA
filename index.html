<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATTRA - Natural Stones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="main-header">
    <nav class="navbar">
      <div class="nav-left">
        <a href="#we-are">WE ARE</a>
        <a href="#stones">STONES</a>
        <a href="#contact">CONTACT</a>
      </div>
      <div class="nav-right">
        <img src="images/logo.svg" alt="ATTRA Logo">
      </div>
    </nav>
  </header>

  <section class="hero">
    <img src="images/hero.png" alt="" class="full-width">
  </section>

  <section>
    <img src="images/why-attra.png" alt="Why Attra" class="full-width">
  </section>

  <section>
    <img src="images/reveal-stones.png" alt="Reveal Our Stones" class="full-width">
  </section>

  <section>
    <img src="images/we-are-thumb.png" alt="We Are" class="full-width">
  </section>

  <section>
    <img src="images/process.png" alt="Process" class="full-width">
  </section>

  <section class="contact-form" id="contact">
    <h2>Get in touch</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    Â© 2025 ATTRA. All rights reserved.
  </footer>
</body>
</html>
